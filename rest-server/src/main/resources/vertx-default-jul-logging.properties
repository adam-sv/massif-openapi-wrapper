handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
java.util.logging.SimpleFormatter.format=[%1$tH:%1$tM:%1$tS.%1$tL - %4$-7s] [%2$s] %5$s %6$s\n
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.FileHandler.level=FINE
# java.util.logging.FileHandler.formatter=io.vertx.core.logging.impl.VertxLoggerFormatter
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Put the log in the system temporary directory
java.util.logging.FileHandler.pattern=.vertx/vertx.log

.level=INFO
com.incquerylabs.incquery.server.level=INFO
com.incquerylabs.incquery.server.indexer.graphdb.verticles.level=INFO
com.incquerylabs.incquery.server.indexer.graphdb.index.level=INFO
com.incquerylabs.incquery.server.rest.server.graphdb.level=INFO
io.vertx.level=INFO
com.hazelcast.level=WARNING
io.netty.util.internal.PlatformDependent.level=SEVERE
